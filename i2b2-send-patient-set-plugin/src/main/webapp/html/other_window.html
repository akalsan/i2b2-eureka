<html>
	<head>

	</head>
	<body>
		<script>
			new Ajax.Updater(i2b2.PatientSetSender.RECEIVER_SEND_URL, {
				method: 'POST',
				contentType: 'application/json',
				asynchronous: true,
				postBody: JSON.stringify(window.opener.ekPatientSet),
				onSuccess: function (response) {
					$$("DIV#Dem1Set-mainDiv DIV#Dem1Set-TABS DIV.results-interactive")[0].hide();
					$$("DIV#Dem1Set-mainDiv DIV#Dem1Set-TABS DIV.results-finished")[0].hide();
					$$("DIV#Dem1Set-mainDiv DIV#Dem1Set-TABS DIV.results-finished")[0].innerHTML = "Patient set sent successfully. Go to <a target=\"_blank\" href=\"" + i2b2.PatientSetSender.RECEIVER_LOGIN_URL + "\">" + i2b2.PatientSetSender.RECEIVER_DISPLAY_NAME + "</a>.";
				}
			});
		</script>
	</body>
</html>
